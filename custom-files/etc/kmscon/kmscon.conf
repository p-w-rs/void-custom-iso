## ─────────────────────────────────────────────
##  kmscon configuration — Void Linux
##  Place at: /etc/kmscon/kmscon.conf
##             or ~/.config/kmscon/kmscon.conf
## ─────────────────────────────────────────────


## ── Terminal ──────────────────────────────────

# Full 256-color + true-color reporting
term=xterm-256color

# Seat / VT to run on (default is fine for most setups)
# vt=auto


## ── Shell ─────────────────────────────────────

# Launch fish as a login shell
login=--/usr/bin/fish -l


## ── Unicode & Locale ──────────────────────────

# Enable Unicode / UTF-8 support (this is kmscon's killer feature)
unicode

# Make sure your system locale is UTF-8; kmscon will inherit the env.
# Set in /etc/locale.conf:  LANG=en_US.UTF-8


## ── Font ──────────────────────────────────────

# Fira Code installed via xbps-install font-firacode
# TTFs live at /usr/share/fonts/TTF/FiraCode-*.ttf
# Family name as embedded in the TTF metadata: "Fira Code"
font-name=Fira Code
font-size=14

# Enable font anti-aliasing and hinting
font-engine=unifont          # use 'bblit' for bitmap-only fallback glyphs


## ── Rendering ─────────────────────────────────

# Use the GPU-accelerated OpenGL renderer (requires mesa/drm)
render-engine=gltex

# Disable VSync if you notice input lag (uncomment to disable)
# no-render-vsync


## ── Keyboard ──────────────────────────────────

xkb-layout=us
# xkb-variant=intl          # uncomment for international/dead-key variant
# xkb-options=ctrl:nocaps   # example: Caps Lock → Ctrl


## ── Scrollback ────────────────────────────────

# Lines of scrollback buffer
scrollback=10000


## ── Color Palette — Selenized Dark ───────────
##
##  Designed by Jan Warchoł
##  https://github.com/jan-warchol/selenized
##
##  All values verified against the-values.md (sRGB column, dark variant).
##
##  Standard terminal mapping for Selenized:
##    ANSI 0  (black)        = bg_1   — dark accent bg, readable "black" text
##    ANSI 7  (white)        = dim_0  — dimmed fg, comments/secondary text
##    ANSI 8  (bright black) = bg_2   — mid bg for selection/chrome
##    ANSI 15 (bright white) = fg_1   — brightest text, emphasis
##    FG                     = fg_0   — normal body text
##    BG                     = bg_0   — main background
##
##  orange (#ed8649) and violet (#af88eb) are intentionally omitted —
##  they have no ANSI slot and are reserved for GUI applications.

palette=custom

# ── Normal (ANSI 0–7) ─────────────────────────
# 0  black        → bg_1   #184956
palette-0=184956
# 1  red          → red    #fa5750
palette-1=fa5750
# 2  green        → green  #75b938
palette-2=75b938
# 3  yellow       → yellow #dbb32d
palette-3=dbb32d
# 4  blue         → blue   #4695f7
palette-4=4695f7
# 5  magenta      → magenta #f275be
palette-5=f275be
# 6  cyan         → cyan   #41c7b9
palette-6=41c7b9
# 7  white        → dim_0  #72898f
palette-7=72898f

# ── Bright (ANSI 8–15) ────────────────────────
# 8  bright black → bg_2      #2d5b69
palette-8=2d5b69
# 9  bright red   → br_red    #ff665c
palette-9=ff665c
# 10 bright green → br_green  #84c747
palette-10=84c747
# 11 bright yel   → br_yellow #ebc13d
palette-11=ebc13d
# 12 bright blue  → br_blue   #58a3ff
palette-12=58a3ff
# 13 bright mag   → br_magenta #ff84cd
palette-13=ff84cd
# 14 bright cyan  → br_cyan   #53d6c7
palette-14=53d6c7
# 15 bright white → fg_1      #cad8d9
palette-15=cad8d9

# ── Foreground & background ──────────────────
# fg → fg_0  #adbcbc  (normal body text)
palette-256=adbcbc
# bg → bg_0  #103c48  (main background)
palette-257=103c48
