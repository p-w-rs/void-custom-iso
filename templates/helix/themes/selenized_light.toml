# Selenized Light theme for Helix
# Based on the Selenized color scheme by Jan Warchol
# https://github.com/jan-warchol/selenized

# UI Elements
"ui.background" = "bg_0"
"ui.background.separator" = "bg_2"
"ui.cursor" = { fg = "bg_0", bg = "fg_0" }
"ui.cursor.insert" = { fg = "bg_0", bg = "fg_1" }
"ui.cursor.select" = { fg = "bg_0", bg = "blue" }
"ui.cursor.match" = { fg = "bg_0", bg = "orange" }
"ui.cursor.primary" = { fg = "bg_0", bg = "fg_0" }
"ui.cursor.secondary" = { fg = "bg_0", bg = "dim_0" }
"ui.cursorline.primary" = { bg = "bg_1" }
"ui.cursorline.secondary" = { bg = "bg_1" }
"ui.selection" = { bg = "bg_2" }
"ui.selection.primary" = { bg = "bg_2" }
"ui.linenr" = "dim_0"
"ui.linenr.selected" = "fg_0"
"ui.statusline" = { fg = "fg_0", bg = "bg_1" }
"ui.statusline.inactive" = { fg = "dim_0", bg = "bg_1" }
"ui.statusline.normal" = { fg = "bg_0", bg = "blue" }
"ui.statusline.insert" = { fg = "bg_0", bg = "green" }
"ui.statusline.select" = { fg = "bg_0", bg = "magenta" }
"ui.bufferline" = { fg = "dim_0", bg = "bg_1" }
"ui.bufferline.active" = { fg = "fg_0", bg = "bg_0" }
"ui.bufferline.background" = { bg = "bg_1" }
"ui.popup" = { fg = "fg_0", bg = "bg_1" }
"ui.popup.info" = { fg = "fg_0", bg = "bg_1" }
"ui.window" = { fg = "bg_2", bg = "bg_0" }
"ui.help" = { fg = "fg_0", bg = "bg_1" }
"ui.text" = "fg_0"
"ui.text.focus" = "fg_1"
"ui.text.inactive" = "dim_0"
"ui.text.info" = "fg_0"
"ui.virtual" = "dim_0"
"ui.virtual.ruler" = { bg = "bg_1" }
"ui.virtual.whitespace" = "dim_0"
"ui.virtual.indent-guide" = "dim_0"
"ui.virtual.inlay-hint" = { fg = "dim_0", modifiers = ["italic"] }
"ui.menu" = { fg = "fg_0", bg = "bg_1" }
"ui.menu.selected" = { fg = "fg_1", bg = "bg_2" }
"ui.menu.scroll" = { fg = "fg_0", bg = "bg_2" }

# Syntax Highlighting
"type" = "yellow"
"type.builtin" = "br_yellow"
"type.parameter" = "yellow"
"type.enum" = "yellow"
"type.enum.variant" = "yellow"
"constructor" = "blue"
"constant" = "orange"
"constant.builtin" = "br_orange"
"constant.builtin.boolean" = "br_orange"
"constant.character" = "orange"
"constant.character.escape" = "cyan"
"constant.numeric" = "orange"
"string" = "green"
"string.regexp" = "cyan"
"string.special" = "br_green"
"string.special.path" = "green"
"string.special.url" = "blue"
"string.special.symbol" = "cyan"
"comment" = "dim_0"
"comment.line" = "dim_0"
"comment.block" = "dim_0"
"comment.block.documentation" = { fg = "dim_0", modifiers = ["italic"] }
"variable" = "fg_0"
"variable.builtin" = "br_blue"
"variable.parameter" = "fg_0"
"variable.other" = "fg_0"
"variable.other.member" = "fg_0"
"label" = "magenta"
"punctuation" = "fg_0"
"punctuation.delimiter" = "fg_0"
"punctuation.bracket" = "fg_0"
"punctuation.special" = "cyan"
"keyword" = "violet"
"keyword.control" = "violet"
"keyword.control.conditional" = "violet"
"keyword.control.repeat" = "violet"
"keyword.control.import" = "violet"
"keyword.control.return" = "violet"
"keyword.control.exception" = "violet"
"keyword.operator" = "violet"
"keyword.directive" = "br_violet"
"keyword.function" = "violet"
"keyword.storage" = "violet"
"keyword.storage.type" = "violet"
"keyword.storage.modifier" = "violet"
"operator" = "fg_0"
"function" = "blue"
"function.builtin" = "br_blue"
"function.method" = "blue"
"function.macro" = "cyan"
"function.special" = "cyan"
"tag" = "magenta"
"tag.builtin" = "br_magenta"
"attribute" = "cyan"
"namespace" = "yellow"
"module" = "yellow"
"special" = "cyan"

# Markup
"markup.heading" = { fg = "blue", modifiers = ["bold"] }
"markup.heading.marker" = "dim_0"
"markup.heading.1" = { fg = "blue", modifiers = ["bold"] }
"markup.heading.2" = { fg = "cyan", modifiers = ["bold"] }
"markup.heading.3" = { fg = "green", modifiers = ["bold"] }
"markup.heading.4" = { fg = "yellow", modifiers = ["bold"] }
"markup.heading.5" = { fg = "magenta", modifiers = ["bold"] }
"markup.heading.6" = { fg = "violet", modifiers = ["bold"] }
"markup.list" = "fg_0"
"markup.list.numbered" = "fg_0"
"markup.list.unnumbered" = "fg_0"
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.strikethrough" = { modifiers = ["crossed_out"] }
"markup.link" = "blue"
"markup.link.url" = { fg = "blue", modifiers = ["underlined"] }
"markup.link.label" = "cyan"
"markup.link.text" = "blue"
"markup.quote" = "dim_0"
"markup.raw" = "green"
"markup.raw.inline" = "green"
"markup.raw.block" = "green"

# Diff
"diff.plus" = "green"
"diff.minus" = "red"
"diff.delta" = "yellow"
"diff.delta.moved" = "blue"

# Diagnostics
"error" = "red"
"warning" = "yellow"
"info" = "blue"
"hint" = "cyan"
"diagnostic" = { underline = { color = "red", style = "curl" } }
"diagnostic.hint" = { underline = { color = "cyan", style = "curl" } }
"diagnostic.info" = { underline = { color = "blue", style = "curl" } }
"diagnostic.warning" = { underline = { color = "yellow", style = "curl" } }
"diagnostic.error" = { underline = { color = "red", style = "curl" } }

